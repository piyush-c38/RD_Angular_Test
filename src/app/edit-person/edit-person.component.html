<div class="container">
    <h2>Edit Person</h2>
    <form (submit)="updatePerson()">
      <label>Name:</label>
      <input type="text" [(ngModel)]="person.name" name="name" required>
  
      <label>Age:</label>
      <input type="number" [(ngModel)]="person.age" name="age" required>
  
      <label>Gender:</label>
      <select [(ngModel)]="person.gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
  
      <label>Mobile Number:</label>
      <input type="text" [(ngModel)]="person.mobileNumber" name="mobileNumber" required>
  
      <button type="submit">Update</button>
    </form>
  </div>
