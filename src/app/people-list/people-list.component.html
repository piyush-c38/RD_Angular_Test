<div class="container mt-4">
    <h2>People List </h2>
    <a routerLink="/create" class="btn btn-success mb-3">Add Person</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age </th>
          <th>Gender</th>
          <th>Mobile</th>
          <th>Actions </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.name}}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.gender}}</td>
          <td>{{ person.mobileNumber }}</td>
          <td>
            <a [routerLink]="['/edit', person._id]" class="btn btn-warning btn-sm">Edit </a>
            <button (click)="deletePerson(person._id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
